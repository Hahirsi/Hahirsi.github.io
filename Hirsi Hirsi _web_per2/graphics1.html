<!Doctype html>
<html>
<head> SVG File (0,0) corrdinate</head>
<title> My Fruits </title>
<body>
<h1> My Favorite Fruit </h1>

<h3> Orange </h3>
<p> Description: I love the taste and the color.</p>

<svg  width='300' height='300'>
<circle cx='200' cy='200' r='100' stroke='yellow' fill='orange' />
<circle cx='100' cy='100' r='100' stroke='yellow' fill='blue' />
</svg>

<!-- Create a circle whice is smaller with  a different radius, color,
stroke, and on differet cordinates -->

<svg width='400' height='300'>
<rect x='50' y='20' width='100' height='100' 
fill='red' />
<!-- Create a square whice is larger with  a different radius, color,
stroke, and on differet cordinates -->
<rect x='160' y='110' width='100' height='100' 
fill='green' stroke='yellow' />
<!-- Make a rectangle -->
<rect x='100' y='200' width='200' height='200' 
fill='blue' stroke='yellow' />
</svg>

<svg width='400' height='500' x='500'>
<ellipse cx='100' cy='50' rx='50' ry='25' />
<!-- Create a second ellipse whice is larger with  a different radius, color,
stroke, and on differet cordinates -->
<ellipse cx='200' cy='90' rx='70' ry='35' fill='brown'
stroke='yellow' />
</svg>
