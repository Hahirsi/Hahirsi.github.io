<!Doctype html>
<html>
<head> Moving shapes </head>
<title> Advanced Shapes </title>

<body>
<h1> shapes with motion</h1>
<h3> Shooting Squares </h3>
    <svg width='600' height='50'>
	    <g>
	      <rect width="100" height="20" stroke='red'
	      fill='yellow' />
		  <animateMotion path='M 0,0 400,0 Z' 
		  dur='2s' />
		</g>	
    </svg>
	   <hr>
	<svg width='600' height='100'>
		<g>
	      <rect width="50" height="50" stroke='red'
	      fill='green' />
		  <animateMotion path='M 0,0 200,200 Z' 
		  dur='5s' repeatCount='3'/>

	</svg>
	
	<svg width='600' height='300'>
	            <path square fill='none' stroke='grey' d="M20,50  C20,-50
          180,150  180,50  C180,50  20,150	20,50  Z" />
        <g>
	      <circle r='5'
		  stroke='red' fill='yellow' />
		  <animateMotion path='M20,50  C20,-50
          180,150  180,50  C180,50  20,150	20,50  Z' 
		  dur='5s' repeatCount='5'/>
		  
		</g>
    </svg>
	<svg width='600' height='300'>
	            <path fill='none' stroke='grey' d="M 10 10 H 90 V 90 H 10 L 10 10
          Z" />
        <g>
	      <circle r='5'
		  stroke='red' fill='yellow' />
		  <animateMotion path='M 10 10 H 90 V 90 H 10 L 10 10 z' 
		  dur='5s' repeatCount='5'/>
		  
		</g>
    </svg>
